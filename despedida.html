<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhorabuena</title>
    <!-- Incluye la fuente desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .section {
            width: 100vw;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
        }

        .top-section {
            background-image: url('Los_Piratas_de_Roger_riendo.webp');
        }

        .bottom-section {
            background-image: url('maxresdefault.jpg');
        }

        .message-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.5; /* Espacio entre las líneas */
        }

        .message-enhorabuena {
            font-size: 3rem; /* Tamaño del "Enhorabuena" */
            font-weight: bold;
        }

        .message-resto {
            font-size: 1.5rem; /* Tamaño del resto del texto */
        }

        .arrow {
            font-size: 3rem; /* Tamaño más grande para que la flecha sea visible */
            margin-top: 10px; /* Espacio entre el texto y la flecha */
        }

        .text-line {
            font-size: 1.5rem; /* Tamaño del texto en la sección inferior */
        }

    </style>
</head>
<body>
    <div class="section top-section">
        <div class="message-top">
            <div class="message-enhorabuena">¡Enhorabuena!</div>
            <div class="message-resto">
                Habeis encontrado el One Piece,<br>
                y como todo el mundo sabe no es otra cosa<br>
                que los amigos que habeis hecho en el camino.<br>
                Qué mejor forma de recompensar a esos amigos<br>
                que preparando la barbacoa y la bebida de hoy.
            </div>
            <div class="arrow">↓</div> <!-- Flecha hacia abajo -->
        </div>
    </div>
    <div class="section bottom-section">
        <div class="text-line">AJAJAJAJAJAJAJAJAJAJAJ<br>Os ha tocado pringaos<br><br>P.D.: (Laugh Tale)</div>
    </div>
</body>
</html>
